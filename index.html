<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h1 id="title">Rock Paper Scissors</h1>

  <div id="console">

    <!-- BATTLE contains sprites -->
    <div class="battle">
      <img id="scene" src="images/scenes/BackgroundShowdown.png" alt="grass bg">

      <img id="player" src="images/pokemons/Lucario.gif" alt="squirtle">
      <img id="computer" src="images/pokemons/Charizard.gif" alt="bulbasaur">

      <div class="p-info">
        <span class="name">Lucario</span>
        <span class="name level">40</span>
        <img id="p-tag" src="images/UI/p-tag.png" alt="player tag">
      </div>

      <div class="c-info">
        <span class="name">Charizard</span>
        <span class="name level">40</span>
        <img id="c-tag" src="images/UI/c-tag.png" alt="computer tag">
      </div>
    </div>

    <!-- INTERACT contains textboxes and choice buttons -->
    <div class="interact">
      <div id="textbox"></div>

      <div class="choices">
        <button class="choiceBtn" id="rockBtn">🔥&ensp;Fire</button>
        <button class="choiceBtn" id="paperBtn">🍃 Grass</button>
        <button class="choiceBtn" id="scissorsBtn">🌊 Water</button>
        <button class="choiceBtn" id="statusBtn">❓&ensp;Status</button>
      </div>

    </div>

    <!-- CONTROL contains audio and power button -->
    <div class="control">
      <button class="controlBtn" id="audioBtn">AUDIO</button>
      <button class="controlBtn" id="powerBtn">START</button>
    </div>

  </div>


  <!--audio used in game-->
  <audio id="battle-music" src="audios/battle-with-wild-pokemon.mp3" autoplay loop></audio>

  <h2>Human: 0 | Computer: 0</h2>

  <p id="select">Human vs. Computer</p>
</body>

</html>
