<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Rock Paper Scissors</h1>

  <div id="console">

    <!-- Battle contains sprites -->
    <div class="battle">
      <img id="scene" src="images/scenes/BackgroundShowdown.png" alt="grass bg">
      <img id="player" src="images/pokemons/Lucario.gif" alt="squirtle">
      <img id="computer" src="images/pokemons/Charizard.gif" alt="bulbasaur">
    </div>

    <!-- Interact contains textboxes and choice buttons -->
    <div class="interact">
      <div id="textbox"></div>

      <div class="choices">
        <button id="rock">Rock 💎</button>
        <button id="paper">Paper 📃</button>
        <button id="scissors">Scissors ✂️</button>
        <button id="status">Status 🔃</button>
      </div>

    </div>

  </div>




  <h2>Human: 0 | Computer: 0</h2>

  <p id="select">Human vs. Computer</p>
</body>

</html>
